request:
    method: POST
    path: /some/path
    query: key0=val0&key1=val1
    headers:
        - 'Authorization: Bearer token'
        - 'Content-Type: application/json'
    body: |
        {
          "key2": "val2"
        }
response:
    statusCode: 200
    headers:
        - 'Content-Type: application/json'
    body: |
        { "success": true }
